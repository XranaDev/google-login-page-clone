<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">


    <title>Google Account</title>



    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <style>        
        .top-text {
            font-family: "Open Sans", arial;
            margin-top: -20px;
            color: #555;
            font-weight: 300;
        }
        
        .sub-text {
            font-weight: 200;
        }
        
        .login-wrapper {
            background-color: #f7f7f7;
            width: 320px;
            height: 300px;
            border-radius: 2px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        
        .marg {
            height: 20px;
        }
        
        .avatar {
            background-image: url("http://www.themediaant.com/images/icon-profile.png");
            margin-top: 10px !important;
            margin: 0 auto;
            background-size: 140px 140px;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #999;
            border-radius: 50%;
            height: 105px;
            width: 105px;
            margin-bottom: 20px;
        }
        
        .input-holder {
            width: 350px;
            background-color: #f7f7f7;
            margin: 0 auto;
            width: 95%;
        }
        
        .email-input {
            padding: 5px;
            width: 95% !important;
            height: 48px;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .next-btn,
        .next-btn:hover,
        .next-btn:active {
            border: 1px solid #3079ed;
            background-color: #4d90fe;
            width: 95% !important;
            height: 40px;
            color: #fff;
            font-size: 14px;
            border-radius: 2px !important;
        }
        
        .create-account {
            margin: 0 auto;
            font-weight: bold;
        }
    </style>





</head>

<body>

    <div class="wrapper">
        <div class="logo text-center"> <img src="http://vectorlogo.biz/wp-content/uploads/2013/01/GOOGLE-VECTORLOGO-BIZ-128x128.png" /> </div>
        <div>

            <div class="banner">
                <h1 class="text-center top-text"> One account. All of Google. </h1>
                <h4 class="text-center sub-text"> Sign in to continue to Gmail </h4>

            </div>

            <div class="login-wrapper">
                <div class="marg"></div>
                <div class="avatar"> </div>
                <div class="input-holder">
                    <input class="email-input" type="text" placeholder="Enter your email" />
                    <input class="btn next-btn" type="submit" value="Next" />

                    <a href="#" class="find-account"> Find my account </a>
                </div>

            </div>

            <h5 class="text-center"> <a href="#" class="text-center create-account"> Create an account </a> </h5>
        </div>

</body>

</html>
